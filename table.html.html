<!DOCTYPE HTML>
<html>
<head>
<title>Tables </title>
<style>
    table,tr,th,td{
        border:4px solid blue;
        background-color: blueviolet;
        width:400px; height:50px;
    }
</style>
</head>
<body>
<table>
    <br>
<table>
<tr>
<th colspan="4"> Date</th>
</tr>
<tr>
<th colspan="2"> Day</th>
<th colspan="2"> Year</th>
</tr>
<tr>
<td> 1 </td>
<td rowspan="2"> 1 </td>
<td rowspan="2"> 20 </td>
<td>21</td>
</tr>
<tr>
<td>2</td>
<td>22</td>
</tr>
<tr>
<td rowspan="2">1</td>
<td>2</td>
<td>4</td>
<td rowspan="2">6</td>
</tr>
<tr>
<td>3</td>
<td>5</td>
</table>
<br>
</table>
</body>
</html>
